<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 배우기 - 웹 표준을 준수하기 위해서 몇가지 준수해야 할 것들...</title>
</head>

<body>
    <header>
        <h1>
            <a href="/">html 배우기</a>
        </h1>
    </header>
    <main>
        <section class="default">
            <h2>html 배우기 - 웹 표준을 준수하기 위해서 몇가지 준수해야 할 것들...</h2>

            <ol>
                <li>빈 태그를 만들지 않는다. : 디자인 요소로 쓰이는 빈 공간은 가상 요소로 만들어 준다.</li>
                <li>인터렉션을 일으키는 요소는 a href (이동하는 버튼) 또는 buffon (이동하지 않는 버튼) 으로 만들어진다.</li>
            </ol>
        </section>
    </main>
    <footer>
        <address>&copy; 이창훈.</address>
